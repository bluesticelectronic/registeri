<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Payment Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      padding: 30px;
    }

    .header {
      background-color: #6a32c9;
      color: white;
      font-size: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .instructions {
      background-color: #d6ecff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      background-color: #5a34c9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4825b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">UPLOAD PAYMENT SCREENSHOT</div>
    <div class="instructions">
      <p>Please upload the screenshot of your payment to verify your transaction.</p>
    </div>
    <form action="submit_upload.php" method="POST" enctype="multipart/form-data">
      <input type="file" name="screenshot" accept="image/*" required><br>
      <button type="submit">Submit Screenshot</button>
    </form>
  </div>
</body>
</html>
