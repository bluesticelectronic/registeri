<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Activation Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f8ff;
      padding: 30px;
      text-align: center;
    }

    .box {
      border: 1px solid #ccc;
      background-color: #e6f0fa;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 8px;
    }

    h2 {
      background-color: #5a3fc0;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }

    .button {
      background-color: #5a3fc0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .button:hover {
      background-color: #472f9c;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Activation Code Form -->
  <div class="box">
    <h2>ENTER ACTIVATION CODE</h2>
    <p>Please enter the activation code provided by the manager to complete your activation process.</p>

    <!-- Activation Code Input Form -->
    <form id="activationForm">
      <input type="text" id="activationCode" placeholder="Enter activation code" required>
      <br><br>
      <button type="submit" class="button">Submit Activation Code</button>
    </form>

    <!-- Error message -->
    <p id="errorMessage" class="error" style="display: none;">Invalid activation code. Please try again.</p>
  </div>

  <script>
    document.getElementById('activationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const activationCode = document.getElementById('activationCode').value;
      const correctCode = "248135";
      const errorMessage = document.getElementById('errorMessage');

      // Check if the entered activation code is correct
      if (activationCode === correctCode) {
        alert('Activation successful! Redirecting...');
        // Redirect to success page or other actions
        window.location.href = "success.html";  // Redirect to the success page
      } else {
        errorMessage.style.display = 'block';  // Show error message if the code is incorrect
      }
    });
  </script>

</body>
</html>
